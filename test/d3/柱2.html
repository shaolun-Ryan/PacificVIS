<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="d3.v4.min.js"></script>
    <script>

        const width = 960
        height = 600
        margin = {top: 10, right: 10, bottom: 20, left: 40}

        const svg = d3.select('body')
        .append('svg')
        .attr('width',width)
        .attr('height',height)


        d3.json('./data/9205.json',(err,data)=>{
            // let series = d3.stack().keys(data.columns.slice(1))(data)
            let stack = d3.stack().keys(['num_hign','num_normal','num_unknown'])

            let dt = stack(data)

            console.log(data);
            console.log(dt);

            let x = d3.scaleBand()
            .domain(data.map(d =>{return d.job_name}))
            .range([margin.left, width - margin.right])
            .padding(0.1)

            let y = d3.scaleLinear()
            .domain([0, d3.max(dt , d => d3.max(d, d0 => d0[1]))])/////
            .rangeRound([height - margin.bottom, margin.top])

            // let color = d3.scaleOrdinal()
            // .domain(dt.map(d => d.key))
            // .range(d3.quantize(t => d3.interpolateRainbow(t * 0.8 + 0.1), dt.length).reverse())
            // .unknown("#ccc")

            const color = d3.scaleOrdinal()
            .domain(dt.map(d => d.key))
            .range(['red','green'])

            console.log(dt.map(d => d.key));

            svg.append("g")
            .selectAll("g")
            .data(dt)
            .enter()
            .append('g')
            .attr("fill", d => {
                return color(d.key)
            })
            .selectAll("rect")
            .data(d=>{
                return d
            })
            .enter()
            .append('rect')
            .attr("x", (d, i) => x(d.data.job_name))
            .attr("y", d => y(d[1]))
            .attr("height", d =>{
                return y(d[0]) - y(d[1])
            })
            .attr("width", x.bandwidth());





        })

    </script>
</body>
</html>
